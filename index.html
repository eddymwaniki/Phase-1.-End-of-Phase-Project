<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rick and Morty Character Search</title>
  <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rick and Morty Character Search</h1>
        <h3>Find over 400 of your favourite characters!</h3>
        <h4>Be sure to search a character's full name eg. "Rick Sanchez", "Morty Smith", "Jerry Smith", "Summer Smith", "Beth Smith"</h4>
        <input type="text" id="inputField" placeholder="Enter Character Name">
        <button id="searchButton">Search</button>
        <div id="characterDetails" ></div>
        <h2>Favourites</h2> 
        <div id="favouritesList">  </div>   
    </div>
    <script src="script.js"></script>
</body> 
</html>
